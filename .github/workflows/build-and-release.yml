name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: |
          brew install cmake ninja
      
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64" ..
      
      - name: Build application
        run: |
          cd build
          cmake --build . --config Release -j$(sysctl -n hw.ncpu)
      
      - name: Create macOS App Bundle
        run: |
          mkdir -p build/application.app/Contents/MacOS
          mkdir -p build/application.app/Contents/Resources
          
          # Copy executable
          cp build/application build/application.app/Contents/MacOS/application
          
          # Copy data files
          cp -r data/* build/application.app/Contents/Resources/ 2>/dev/null || true
          
          # Create Info.plist
          cat > build/application.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>application</string>
              <key>CFBundleIdentifier</key>
              <string>com.example.application</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>Application</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSMinimumSystemVersion</key>
              <string>11.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSMainMenuNibFile</key>
              <string>MainMenu</string>
          </dict>
          </plist>
          EOF
          
          # Make executable
          chmod +x build/application.app/Contents/MacOS/application
      
      - name: Create DMG
        run: |
          # Create a temporary directory for DMG contents
          mkdir -p /tmp/dmg_contents
          cp -r build/application.app /tmp/dmg_contents/
          
          # Create DMG
          hdiutil create -volname "Application" \
                         -srcfolder /tmp/dmg_contents \
                         -ov -format UDZO \
                         build/application.dmg
      
      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(date +%Y%m%d-%H%M%S)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/application.dmg
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Artifact
        if: '!startsWith(github.ref, ''refs/tags/'')'
        uses: actions/upload-artifact@v4
        with:
          name: application-${{ steps.version.outputs.version }}
          path: build/application.dmg
